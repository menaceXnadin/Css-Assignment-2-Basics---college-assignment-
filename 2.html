<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline,Internal,External</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <style>
#p2 span{
    color: red;
}
  </style>
  <body>
    <!--Inline css-->
    <h1 style="color: blue;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to my website</h1> 
    <p id="p1">
      This is the intro paragraph of the page.It is <span class="highlight">highlighted</span> for emphasis.
    </p>
    <p id="p2">
      This is a regular paragraph of text.it is written in the default font,but
      has a <span>red</span> word in it.
    </p>
    <p class="highlight">
      This paragraph has a yellow background because of the "highlight" class.
    </p>
  </body>
</html>
