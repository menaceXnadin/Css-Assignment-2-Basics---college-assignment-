<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Set your desired background color */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            width: 200px; /* Set your desired width for each image container */
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ccc; /* Set your desired border style */
            border-radius: 8px; /* Optional: Add border radius for rounded corners */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Webpage Heading</h1>
    </header>

    <main>
        <!-- Replace the image paths with your sliced image paths -->
        <div class="image-container">
            <img src="gigachad.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="gigachad.jpg" alt="Image 2">
        </div>
        <!-- Add more image containers as needed -->

    </main>

    <footer>
        &copy; 2023 Your Webpage Name
    </footer>
</body>
</html>
